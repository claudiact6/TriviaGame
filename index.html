<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>90s movie trivia</title>
</head>

<body>
    <main class="container mt-5">
        <div class="row justify-content-center mb-5 mt-5">
            <div class="col-9 bg-white pt-5 pb-5 mx-auto text-center" id="maincontent">
                <h1>90s movie trivia</h1>
                <h3 id="subtitle">Are you ready?</h3>
                <br />
                <p id="timecontain"><span id="timer">15</span> seconds remaining</p>
                <button class="btn text-white" id="start">Start game</button>
                <br />
                <h2 id="rightWrong"></h2>
                <p id="explain"></p>
                <div id="picture"></div>
                <p><span id="question"></span></p>
                <p id="rightAnswers"></p>
                <ul class="list-group" id="answers"></ul>
                <br />
                <div class="progress" id="progressdiv" style="display: block;">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 33.3333%;" aria-valuenow="33.33333333333333"></div>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
